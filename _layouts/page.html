---
layout: default
---

<article id="main">
  <header>
    <h2>{{ page.title }}</h2>
  </header>
  <section class="wrapper style5">
    <div class="inner">
      {{ content }}

      {% if page.media %}
        <div class="row uniform 50%">
          {% for media in page.media %}
            <div class="4u">
              <span class="image fit">
                <a class="popup-reel" href="{{ media.url }}"><img src="{{ media.thumbnail_image }}"></a>
              </span>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </section>
</article>
